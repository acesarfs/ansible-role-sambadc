sambadc_realm: "pandora.tux.local"
sambadc_forwarder: "8.8.8.8"
samadc_admin_password: 'Passw0dR209TT'

# if sambadc_join is false, create a new DC
sambadc_join: False

sambadc_global:
  realm: "{{ sambadc_realm|upper }}"
  domain: "{{ sambadc_realm.split('.')[0]|upper }}"
  workgroup: "workgroup"
  printing: CUPS
  "printcap name": cups
  "cups server": "192.168.8.43:631"
  "dns forwarder": "{{ sambadc_forwarder}}"
  "netbios name": "{{ ansible_hostname }}"
  "load printers": "yes"
  "log file": "/var/log/samba/samba.%m"
  "log level": "2"
  'idmap_ldb:use rfc2307': 'yes'
  "server role": "active directory domain controller"

sambadc_sections:
  - name: netlogon
    path: "/usr/local/samba/var/locks/sysvol/{{sambadc_realm|lower}}/scripts"
    "read only": No
  - name: sysvol
    path: "/usr/local/samba/var/locks/sysvol"
    "read only": No

